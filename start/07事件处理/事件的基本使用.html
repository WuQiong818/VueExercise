<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- Vue数据存放容器 -->
    <div id="root">
        <!-- 这里方法后面带不带（）都是指的一个函数，带了括号方便参数的传递 -->
        <!-- 
            事件的基本使用:
                1.使用v-on:xxx 或 @xxx绑定事件，其中xxx是事件名；
                2.事件的回调需要配置在methods对象中，最终会在vm上；
                3.methods中配置的函数，不要使用箭头函数！否则this就不是指向vm,而是windows
                4.methods中配置的函数，都是被vue所管理的函数，this的指向是vm或组件实例对象
                5.@click = "demo",@click ="demo($event)"效果一致，但是后者可以传参。
         -->
        <input type="button" value="点我1" v-on:click = "hello">
        <input type="button" value="点我2" v-on:click = "hello()">
        <input type="button" value="点我传入参数" @click="hello3(66,$event)">
    </div>
    <script type="text/javascript">
        //创建Vue实例
        new Vue({
            el: "#root",
            data: {
                name: 'Vue',
                age: '15'
            },
            methods: {
                hello() {
                    alert("hello");
                },
                hello3(value,e) {
                    alert(value);
                    console.log(e.target);
                }
            },
        })

    </script>
</body>

</html>
