<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天{{action}}上课</h1>
        <button v-on:click = active()>临时更改</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#root",
            data:{
                action:false
            },
            methods: {
                active(){
                    this.action = !this.action;
                    return this.action ? "去" : "去"
                }
            }
        })

    </script>
</body>
</html>
