<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS//vue.js"></script>
</head>
<body>
    <!--
        MVVM模型
            M:model数据模型，可以理解成数据，data中的数据
            V:view 视图 vue中的模板代码
            VM:viewModel 视图模型 Vue实例
        观察发现：
            我们在data中所有的属性，最后一定都出现在vm身上
            vm身上所有的属性以Vue原型上所有的属性，在Vue模板中都可以直接使用通过插值法或者指令法进行获取
            数据封装，域中取数据;
      -->
    <div id="root">
        <h1>学校名称: {{name}}</h1>
        <h1>学校地址: {{address}}</h1>
        <h1>test1: {{$createElement}}</h1>
        <h1>test2: {{hasOwnProperty}}</h1>
    </div>
    
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                name:"河南科技学院",
                address:"河南省新乡市"
            }
        })
        console.log("vm=");
        console.log(vm);
    </script>   
</body>
</html>
