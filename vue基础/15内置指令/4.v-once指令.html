<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>
<!-- 
	v-once指令：
		1.v-once所在节点在初次动态渲染后，就视为静态内容了。
		2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。
        
        突然感觉v-bind的作用不是很大，因为vue本身就实现了响应是的功能
        v-bind最大的作用并不是做值得展示，而是绑定属性的

 -->
<body>
    <div id="root">
        <h1 v-once>初始化的n值是:{{n}}</h1>
        <h1 >{{n}}<h1>
        <button type="button" @click="n++">点我增长</button>

    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                n:1,
            }
        })
    </script>

</body>

</html>
