        function Observer(obj){
            //汇总对象中所有的属性形成一个数组 注意：这里是属性，为了方便做后面的数据代理
            const keys = Object.keys(obj)
            //遍历
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{//this指的是obj,传入的参数，k遍历的属性
                    get(){
                        return obj[k]//对象是通过obj[key]来获取value的
                    },
