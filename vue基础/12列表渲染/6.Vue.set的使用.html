<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set的使用</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>

<body>
    <!-- Vue数据存放容器 -->

    <div id="root">
        <h1>Hello</h1>
        姓名:<p>{{info.name}}</p>
        年龄:<p>{{info.age}}</p>
        性别:<p>{{info.sex}}</p>
        <input type="button" @click="addSex" value="点我添加性别">
    </div>

    <script type="text/javascript">
        let vm = new Vue({
            el: "#root",
            data: {
                info: {
                    name: 'Vue',
                    age: '15',
                }

            },
            methods: {
                addSex() {
                    this.$set(this.info, 'sex', '男')
                }
            }
        })

    </script>
</body>

</html>
