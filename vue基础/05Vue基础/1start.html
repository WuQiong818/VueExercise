<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
    <script type="text/javascript">
    
    </script>
    
</head>
<body>
    <!-- Vue数据存放容器 -->
    <div id="root">
        <h1>Hello,{{name}} {{age}}</h1>
    </div>
<!-- 
    初始Vue:
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
        2.root容器里面的代码依然符合html规范，只不过混入了一些特殊的Vue语法，就像El表达式一样，解析特殊的符号
        3.root容器里面的代码被称为【Vue模板】，Vue会先对模板进行解析，之后对一些Vue规定的特殊符号，做一些特别的处理
        4.Vue实例与容器是一一对应的关系
        5.真实开发中只有一个Vue实例，并且会配合着组件一起使用
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中所有的属性；
        7.一旦data中的数据发生变化，那么页面中用到的改数据的地方也会自动更新，动态绑定；
        
        表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方比如a,a+b，1+1，demo(1),三元表达式
        语句：if(){} for（）{}

        模板语法分成两大类：插值语法（一般） [主要用于标签题内的内容]
        指令语法 V-bind:href 可以简写成 :href不需要再写之前的v-bind[主要用于解析标签（包括标签属性、标签内容，绑定事件....）]
        





 -->
    <script type="text/javascript">
        //创建Vue实例
        new Vue({
            el:"#root",//el用于指定当前Vue实例为那一个容器服务，用作定位，值通常为选择器
            data:{//用户存储数据，供el所指定的容器使用，值我们暂时先写一个对象
                name:'Vue',
                age:'15'
            }    
        })
        
    </script>
</body>
</html>
