<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js" type="text/javascript"></script>

</head>

<body>
    <!-- 
        v-bind 单向数据绑定，数据只能从data流向页面
        v-model:双向数据绑定，数据不仅能从data流向页面，还可以从页面流向data.
            注意：二者各有自己的应用范围
                1.v-model:一般都应用在表单元素上（input/select等）带有value的属性
                v-model:value可以简写为v-model,因为v-model默认收集的就是value值

    -->

    <div id="input-area">
        单向数据绑定:<input type="text" v-bind:value="name">{{name}}<br>
        双向数据绑定:<input type="text" v-model:value="name">
        单向数据绑定:<input type="text" :value="name"><br>
        双向数据绑定:<input type="text" v-model="name"><br>
        <!-- v-model不支持书写在无value的标签中，否则会解析模板错误 -->
        <h2 v-model:x="name">你好呀！</h2>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#input-area",
            data:{
                name:'wang'
            }
        })
    </script>
</body>
</html>
