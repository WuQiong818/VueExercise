<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>
<!-- 
   myschool这种方法不建议，可读性不强
    几个注意点：
	    1.关于组件名:
	    	一个单词组成：
	    		第一种写法(首字母小写)：school
	    		第二种写法(首字母大写)：School
	    	多个单词组成：
	    		第一种写法(kebab-case命名)：my-school
	    		第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
	    	备注：
	        	(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
	        	(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

	    2.关于组件标签:
	    	第一种写法：<school></school>
	    	第二种写法：<school/>
	    	备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

	    3.一个简写方式：
	    	const school = Vue.extend(options) 可简写为：const school = options

 -->

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <my-school></my-school>
        <hr>
        <student></student>
    </div>

    <div id="root1">
        <hello></hello>

    </div>

    <script>
        /* 
        1.先定义组件（创建组件）
        2.注册组件
        3.使用组件（写组件标签）
        */

        //全局注册：
        const hell = Vue.extend({
            template: `
            <h1>{{salutation}}</h1>
            `,
            data(){
                return{
                    salutation: '你好，欢迎'
                }         
            },

        })

        const school = ({
            name:"test",
            template: `
            <div>
                <h1>学校名称:{{school.name}}</h1>
                <h1>学校地址:{{school.address}}</h1>
            </div>
                `,
            data() {
                return {
                    school: {
                        name: '河南科技学院',
                        address: '河南省新乡市华兰大道',
                    }
                }
            },
        })

        const student = Vue.extend({
            template: `
            <div>
                <h1>学生姓名:{{student.name}}</h1>
                <h1>学生年龄:{{student.age}}</h1>
                <button @click="student.age++">点我年龄+1</button>
            </div>
                `,
            data() {
                return {
                    student: {
                        name: 'wang',
                        age: '21',
                    }
                }
            }
        })

        Vue.component('hello',hell)
        new Vue({
            el: '#root',
            data: {
            },
            components: {
                'my-school':school,//myschool这种方法不建议，可读性不强，my-school这种可以，MyShool这种需要在脚手架的环境下使用
                student:student
            }
        })
    </script>

</body>

</html>
