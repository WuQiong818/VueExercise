<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>
<!-- 
    定义的组件，必须先于new Vue()之前执行。

    Vue中使用组件的三大步骤：
    	一、定义组件(创建组件)
    	二、注册组件，注意：注册组件可以分为局部注册和全局注册。
    	三、使用组件(写组件标签)

	   一、如何定义一个组件？
	   			使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
	   			区别如下：
	   					1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
	   					2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
	   			备注：使用template可以配置组件结构。

	   二、如何注册组件？
	   				1.局部注册：靠new Vue的时候传入components选项
	   				2.全局注册：靠Vue.component('组件名',组件)

	   三、编写组件标签：
	   				<school></school>



 -->

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <school></school>

        <student></student>
        <student></student>
        <student></student>
        <student></student>


    </div>

    <div id="root1">
        <hello></hello>

    </div>

    <script>
        /* 
        1.先定义组件（创建组件）
        2.注册组件
        3.使用组件（写组件标签）
        */

        //全局注册：
        const hell = Vue.extend({
            template: `
            <h1>{{salutation}}</h1>
            `,
            data(){
                return{
                    salutation: '你好，欢迎'
                }         
            },

        })

        const school = Vue.extend({
            template: `
            <div>
                <h1>学校名称:{{school.name}}</h1>
                <h1>学校地址:{{school.address}}</h1>
            </div>
                `,
            data() {
                return {
                    school: {
                        name: '河南科技学院',
                        address: '河南省新乡市华兰大道',
                    }
                }
            },
        })

        const student = Vue.extend({
            template: `
            <div>
                <h1>学生姓名:{{student.name}}</h1>
                <h1>学生年龄:{{student.age}}</h1>
                <button @click="student.age++">点我年龄+1</button>
            </div>
                `,
            data() {
                return {
                    student: {
                        name: 'wang',
                        age: '21',
                    }
                }
            }
        })

        Vue.component('hello',hell)
        new Vue({
            el: '#root',
            data: {
            },
            components: {
                school,
                student
            }
        })

        new Vue({
            el: '#root1',
            data: {
            },
        })


    </script>

</body>

</html>
