<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>
<!-- 
    组件与组件之间的嵌套，不是新东西
    主要就是在注册组件和使用组件的时候，保持住嵌套关系。

 -->

<body>
    <div id="root">
        <app></app>

    </div>

    <script>
        const student = Vue.extend({
            template: `
            <div>
                <h1>学生姓名:{{student.name}}</h1>
                <h1>学生年龄:{{student.age}}</h1>
                <button @click="student.age++">点我年龄+1</button>
            </div>
                `,
            data() {
                return {
                    student: {
                        name: 'wang',
                        age: '21',
                    }
                }
            }
        })


        const school = ({
            template: `
            <div>
                <h1>学校名称:{{school.name}}</h1>
                <h1>学校地址:{{school.address}}</h1>
                <student></student>
            </div>
                `,
            data() {
                return {
                    school: {
                        name: '河南科技学院',
                        address: '河南省新乡市华兰大道',
                    }
                }
            },
            components:{
                student
            }
        })

        const app =Vue.extend({
            template:`
            <school></school>

            `,

            components:{
                school,
            }

        })



        new Vue({
            el: '#root',
            data: {

            },
            components:{
                app,
            }
        })
    </script>

</body>

</html>
